<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <title>Create Vocabulary Page</title>
</head>
<body>
<section th:replace="fragments :: navbar"></section>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-6">
            <h1 class="text-center">New Vocabulary</h1>
            <form action="/vocabulary/add" method="post">
                <input type="hidden" name="_csrf" th:value="${_csrf.getToken()}">
                <!------------------------------------------------------------------------------->
                <div class="mb-3">
                    <label for="word" class="form-label">Word</label>
                    <input type="text" class="form-control" id="word" name="word">
                </div>
                <!-------------------------------------------------------------------------------->
                <div id="translation-box">
                    <div class="mb-3">
                        <label for="translations" class="form-label">Translations</label>
                        <input type="text" class="form-control" id="translations" name="translations">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="add('translation')">Add Translation</button>
                <!--------------------------------------------------------------------------------------->
                <div id="synonyms-box">
                    <div class="mb-3">
                        <label for="synonyms" class="form-label">Synonyms</label>
                        <input type="text" class="form-control" id="synonyms" name="synonyms">
                    </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="addSynonym()">Add Synonyms</button>
                <!------------------------------------------------------------------------------------------>
                <div id="examples-box">
                <div class="mb-3">
                    <label for="examples" class="form-label">Example</label>
                    <input type="text" class="form-control" id="examples" name="examples">
                </div>
                </div>
                <button type="button" class="btn btn-primary" onclick="addExample()">Add Example</button>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
        <div class="col-6">
            <h1 class="text-center">Translate</h1>
            <div class="translator cr">
                <div class="wr">
                    <div class="ti">
                        <!-- Manba matn maydoni -->
                        <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
                        <!-- Tarjima chiqadigan maydon -->
                        <textarea spellcheck="false" readonly disabled class="tt" placeholder="Translation"></textarea>
                    </div>

                    <ul class="c">
                        <!-- Chap taraf: manba til -->
                        <li class="r from">
                            <div class="icons">
                                <i id="from-speak" class="fas fa-volume-up"></i>
                                <i id="from-copy"  class="fas fa-copy"></i>
                            </div>
                            <select id="from-lang">
                                <option value="auto">Detect</option>
                                <option value="en" selected>English</option>
                                <option value="uz">Uzbek</option>
                                <option value="ru">Russian</option>
                                <!-- boshqalarni qo‘shing -->
                            </select>
                        </li>

                        <!-- Almashtirish tugmasi (chap→o‘ng teskari) -->
                        <li class="exchange">
                            <i id="swap" class="fas fa-exchange-alt"></i>
                        </li>

                        <!-- O‘ng taraf: maqsad til -->
                        <li class="r to">
                            <select id="to-lang">
                                <option value="uz" selected>Uzbek</option>
                                <option value="en">English</option>
                                <option value="ru">Russian</option>
                                <!-- boshqalarni qo‘shing -->
                            </select>
                            <div class="icons">
                                <i id="to-speak" class="fas fa-volume-up"></i>
                                <i id="to-copy"  class="fas fa-copy"></i>
                            </div>
                        </li>
                    </ul>
                </div>

                <!-- Tarjima bajarish tugmasi -->
                <button id="translate" class="btn btn-primary">Translate Text</button>
            </div>

        </div>
    </div>
</div>
<section th:replace="fragments :: js_links"></section>
</body>
</html>
